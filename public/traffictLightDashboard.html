<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaphore APP IoT</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
</head>
<body>

    <!-- As a link -->
    <nav class="navbar navbar-light bg-light w-100 text-center">
        <div class="container">
            <span class="text-center">
                Traffic Light - v1.1.0
            </span>   
        </div>
    </nav>
    
    <div class="semaphore-container">
        
        <div class="counter">
            <span id="counter-number"> 10 </span>
        </div>

        <div class="semaforo">
            <span class="luces-circulo " color ="red" id="redLight"></span>
            <span class="luces-circulo yellow" color="yellow" id="yellowLight"></span>
            <span class="luces-circulo" color="green" id="greenLight"></span>
        </div>

        <div class="stick"></div>
        <div class="floor"></div>

        <div class="control" id="btn-change">PRESS TO CHANGE</div>

    </div>
    
    <div class="location-tracker container mt-4">
        <table class="table" id="trackTable">
            <thead>
              <th>Date</th>
              <th>Longitude</th>
              <th>Latitude</th>
              <th>Accuracy</th>
            </thead>
            <tbody>
              <tr>
                  <td>1</td>
                  <td>.....</td>
                  <td>123.4432</td>
                  <td>123.4432</td>
              </tr>
            </tbody>
            <tfoot>
              <!-- Nothing for now -->
            </tfoot>
        </table>
    </div>

    <!-- Bootstrap CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    
    <!-- DataTable CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="./assets/js/dataTableCode.js"></script>

    <!-- MQTT CONNECTION -->
    <script src="./assets/js/clientConnection.js" ></script>

</body>
</html>
